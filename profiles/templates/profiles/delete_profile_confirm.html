{% extends "base.html" %}
{% load static %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete your profile?</p>
    <form method="POST" action="{% url 'delete_profile' profile.user.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Delete</button>
        <a href="{% url 'profile' request.user.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
