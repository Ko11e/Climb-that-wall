{% extends "base.html" %}

{% load static %}

{% block title %}Climb Gyms{% endblock %}

{% block content %}
    <div class="container">
        <div class="row text-center">
                <h1>Find your nearest climbing gym</h1>
        </div>
        <div class="container">
            <div class="row d-flex align-items-start">
                <div class="col">
                    {% for gym in climbing_gyms %}
                    <a href="#" class="climbing_gyms" aria-lable="Click to view {{ gym.title }}">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{{ gym.images.headimage.url }}" class="img-fluid rounded-start" alt="{{ gym.images.headimage_alt }}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h4 class="card-title">{{ gym.title }}</h4>
                                            <p class='rating'><strong>Rating:</strong> </p>
                                            <div data-coreui-read-only="true" data-coreui-toggle="rating" data-coreui-value="3">
                                            </div>
                                        </div>
                                        <p class="card-text">{{ gym.city }}</p>
                                        <p class="card-text">{{ gym.description|truncatechars:100 }}</p>
                                        <p class="card-text"><small class="text-body-secondary"><strong>Keyword:</strong></small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
