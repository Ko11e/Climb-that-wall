{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Climb that wall - {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col-2 nav-bar navbar-expand-md bg-body-tertiary">
            <div class="logo-image-navbar tex-center mt-2">
              <a class="navbar-brand" href="#">
                <img src="#" alt="Climb That Wall logo" width="30" height="24">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav flex-column mt-4">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Gyms</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Articels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <form role="search">
                    <input class="form-control me-2 mb-2 mt-5" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                  </form>
                </li>
              </ul>
              
            </div>
            
          </div>
          <div class="col text-center">
            <div>
              {% block content %}

              {% endblock %}
            </div>
          </div>
        </div>
      </div>

    <footer class="fixed-bottom">
        <p>&copy; 2024 Climb that wall</p>
    </footer>
</body>
