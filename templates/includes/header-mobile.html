{% load static %}

{% with request.resolver_match.url_name as url_name %}
<div class="col d-flex justify-content-end" id="signin">
    <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'home'%}active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'gyms'%}active{% endif %}" href="#">Gyms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'articels'%}active{% endif %}" href="#">Articels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'contact'%}active{% endif %}" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class="p-2">
      <a class='nav-link' href="{% url 'profile' request.user.id %}">Profile</a>
    </div>
    <div class="p-2">
        <a class='nav-link' href="{% url 'account_logout' %}">Log out</a>
    </div>
    <div class="p-2">
        <i class="fa-solid fa-lock-open"></i>
    </div>
    {% else %}
    <div class="p-2">
        <a class='nav-link' href="{% url 'account_signup' %}">Sign up</a>
    </div>
    <div class="p-2">
        <a class='nav-link' href="{% url 'account_login' %}">Log in</a>
    </div>
    <div class="p-2">
      <i class="fa-solid fa-lock"></i>
    </div>
    {% endif %}
</div>
{% endwith %}
